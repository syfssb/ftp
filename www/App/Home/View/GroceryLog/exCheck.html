
<!-- 客户信息查询=====孙云峰 -->

    <h2>兑换明细查询</h2>     
	
    <div class="clearfix">&nbsp;
    <form action="/Home/GroceryLog/exCheck"  method="get" class="form-horizontal">
    
    	<include file="Public:instmenu"/>　　　	　　
		<br /><br />
		<label>礼品名称:　    　</label><input type="text" class="text" name="gift_name"  />
		　<label>礼品属性:　</label><input  type="text" class="text" name="giftlog_type"  />
		　<label>礼品来源:</label><input  type="text" class="text" name="giftlog_source"  /><br/><br/>
		<label>礼品条形码:  　</label><input type="text" class="text" name="giftlog_code"  />	<!-- <br/><br/> -->
		   　　<label>管理员:　</label><input type="text" class="text" name="giftlog_username"  />	
		<label>会员身份证:</label><input type="text" class="text" name="giftlog_vrp_ctf"  /><br/><br/>	
		<label>是否提前兑换:</label><input type="text" class="text" name="giftlog_ahead"  />	
		　<label>是否已对账:</label><input type="text" class="text" name="giftlog_sure"  /><br/><br/>	
		  <label>开始时间:　　</label><input class="laydate-icon text" id="demo" name="begintime"  >
		　<label>截止时间:　</label><input class="laydate-icon text" id="end" name="endtime"  > 
	　　　　<input type="submit"   value="查询" />
		</form>			
	</div>            	
    <table width="100%" border="0" cellpadding="0" cellspacing="0">   
        <tbody><tr class="even">        
            <th width="10%" scope="col">机构名称</th>
			<th width="10%" scope="col">礼品名称</th>
            <th width="15%" scope="col">条形码</th>
			<th width="5%" scope="col">属性</th>
			 <th width="10%" scope="col">礼品来源</th>
			 <th width="10%" scope="col">管理员</th>
			   <th width="10%" scope="col">兑换数量</th>
			   <th width="10%" scope="col">消耗积分</th>
            <th width="15%" scope="col">录入时间</th>           
            <th width="5%" scope="col">详情</th>           
        </tr>
    <volist name="logList" id="vo">
         <tr>   
            <td scope="col">{$vo.inst_name}</td>
            <td scope="col">{$vo.gift_name}</td>
            <td scope="col">{$vo.giftlog_code}</td>
			<td scope="col">{$vo.giftlog_type}</td>
            <td scope="col">{$vo.giftlog_source}</td>
			<td scope="col">{$vo.giftlog_username}</td>
            <td scope="col">{$vo.giftlog_num}</td>
            <td scope="col">{$vo.giftlog_fen}</td>
            <td scope="col">{$vo.giftlog_time}</td>
            <td scope="col"><a href="/Home/GroceryLog/showEx/id/{$vo.giftlog_id}/ctf/{$vo.giftlog_vrp_ctf}/time/{$vo.giftlog_time}">详情</a></td>
        </tr>
   </volist>	
    </tbody></table> 
   <div class="pagelist">{$page}</div> 
           <div class="clearfix">&nbsp;</div>
