
<!-- 客户信息查询=====孙云峰 -->

    <h2>采购明细查询查询</h2>     
	
    <div class="clearfix">&nbsp;
    <form action="/Home/GroceryLog/buyCheck"  method="get" class="form-horizontal">
    
    	<include file="Public:instmenu"/>　　　	　　
		<br /><br />
		<label>礼品名称:　</label><input type="text" class="text" name="gift_name"  />
		　<label>礼品属性:</label><input  type="text" class="text" name="bgiftlog_type"  />
		<label>礼品条形码:</label><input type="text" class="text" name="bgiftlog_code"  />	<br/><br/>
			<label>管理员:　　</label><input type="text" class="text" name="bgiftlog_username"  />	
		  　<label>开始时间:</label><input class="laydate-icon text" id="demo" name="begintime"  >
		　<label>截止时间:</label><input class="laydate-icon text" id="end" name="endtime"  > 
	　　　　<input type="submit"   value="查询" />
		</form>			
	</div>            	
    <table width="100%" border="0" cellpadding="0" cellspacing="0">   
        <tbody><tr class="even">        
                       
            <!-- <th width="5%" scope="col">序号</th> -->
            <th width="15%" scope="col">机构名称</th>
			<th width="15%" scope="col">礼品名称</th>
            <th width="15%" scope="col">条形码</th>
            <th width="10%" scope="col">管理员</th>
			 <th width="10%" scope="col">属性</th>
			  <th width="10%" scope="col">进价(元/件)</th>
			   <th width="10%" scope="col">采购数量</th>
            <!--<th width="8%" scope="col">用户状态</th>-->
            <th width="15%" scope="col">录入时间</th>           
        </tr>
    <volist name="logList" id="vo">
         <tr>   
           
            <td scope="col">{$vo.inst_name}</td>
            <td scope="col">{$vo.gift_name}</td>
            <td scope="col">{$vo.bgiftlog_code}</td>
            <td scope="col">{$vo.bgiftlog_username}</td>
            <td scope="col">{$vo.bgiftlog_type}</td>
            <td scope="col">{$vo.bgiftlog_price}</td>
            <td scope="col">{$vo.bgiftlog_num}</td>
            <td scope="col">{$vo.bgiftlog_time}</td>
        </tr>
   </volist>	
    </tbody></table> 
   <div class="pagelist">{$page}</div> 
           <div class="clearfix">&nbsp;</div>
