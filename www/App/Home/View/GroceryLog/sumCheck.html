               
               <!-- 客户信息查询=====孙云峰 -->
               
               <h2>汇总查询</h2>     
               
               <div class="clearfix">&nbsp;
               <form action="/Home/GroceryLog/sumCheck"  method="get" class="form-horizontal">
               
               <include file="Public:instmenu"/>　　　	　　
               <br /><br />
               <label>礼品名称:　    　 </label><input type="text" class="text" name="gift_name"  />
               　<label>礼品属性:</label><input  type="text" class="text" name="giftlog_type"  />
               　<label>礼品来源:</label><input  type="text" class="text" name="inst_gift_source"  /><br/><br/>
               <label>礼品条形码:  　   </label><input type="text" class="text" name="inst_gift_code"  />	
                 　<label>开始时间:</label><input class="laydate-icon text" id="demo" name="begintime"  >
               　<label>截止时间:</label><input class="laydate-icon text" id="end" name="endtime"  > 
               　　　　<input type="submit"   value="查询" />
               </form>			
               </div>            	
               <table width="100%" border="0" cellpadding="0" cellspacing="0">   
               <tbody><tr class="even">        
               <th width="10%" scope="col">机构名称</th>
               <th width="10%" scope="col">礼品名称</th>
               <th width="15%" scope="col">条形码</th>
               <th width="5%" scope="col">属性</th>
               <th width="10%" scope="col">礼品来源</th>
               <th width="10%" scope="col">采购</th>
               <th width="10%" scope="col">接收</th>
               <th width="10%" scope="col">分发</th>           
               <th width="10%" scope="col">销库</th>           
               <th width="10%" scope="col">兑换</th>           
               </tr>
               <volist name="logList" id="vo"> 
               <tr>   
               <td scope="col">{$vo.inst_name}</td>
               <td scope="col">{$vo.gift_name}</td>
               <td scope="col">{$vo.inst_gift_code}</td>
               <td scope="col">{$vo.giftlog_type}</td>
               <td scope="col">{$vo.inst_gift_source}</td>
               <td scope="col">{$vo.buynum}</td>
               <td scope="col">{$vo.resnum}</td>
               <td scope="col">{$vo.exnum}</td>
               <td scope="col">{$vo.desnum}</td>
               <td scope="col">{$vo.duinum}</td>
               </tr>
               </volist>
               </tbody></table> 
               <div class="pagelist">{$page}</div> 
               <div class="clearfix">&nbsp;</div>
